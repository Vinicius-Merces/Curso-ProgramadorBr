<!DOCTYPE html>
<html id="01">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>

    onload = function() {
      let user = localStorage.getItem("nome");
      let h1 = document.getElementById("title");
      h1.innerHTML = "Sr(a)." + user;

      if (user = true) {
        let input = document.getElementById("myInput");
        let btn = document.getElementById("btn");
        input.style.display = "none";
        btn.style.display = "inline-block";
      }
    }
    function nome(element) {
      var name = element.value;
      let h1 = document.getElementById("title");
      localStorage.setItem ("nome", name);
      h1.innerHTML = "Sr(a)." + name;
    }
    function alterar(element){
      let input = document.getElementById("myInput");
      let btn = element;
      let btn2 = document.getElementById("btn2");
      input.style.display = "inline-block";
      btn.style.display = "none";
      btn2.style.display = "inline-block";
     }
     function save(element){
      let save = element;
      let input = document.getElementById("myInput");
      let btn = document.getElementById("btn");
      input.style.display = "none";
      btn.style.display = "inline";
      save.style.display = "none";
     }
    // pode usar o JSON.stringfy() para armezar objetos e o JSON.parse() 
    // para torner as strings armazenadas em objetos JS
    
    </script>

    <style>
      #btn {
        display: none;
      }
      #btn2 {
        display: none;
      }
    </style>
</head>

<body>
  <h1 id="title"></h1>
  <input type="text" id="myInput" oninput="nome(this)" onent>
  
  <button id="btn" onclick="alterar(this)">
    Mudar nome
  </button>
  <button id="btn2" onclick="save(this)">
    Salvar
  </button>

</body>

</html>
