<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Workshop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
    </div>
    <section>
        <div class="formcontainer">
            <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
            <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreededor de sucesso sem precisar contar com a sorte.</p>
            <form>
                <input id="name" name="name" type="text" placeholder="Nome">
                <input id="email" name="email" type="text" placeholder="Email">
                <select name="place">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santos</option>
                </select>
                <input type="submit" value="INSCREVA-SE">
                
            </form>
        </div>
    </section>
    
</body>
</html>
