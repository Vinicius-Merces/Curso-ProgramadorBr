<!DOCTYPE html>
<html id="01">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>

    onload = function() {
      let user = localStorage.getItem("nome");
      let h1 = document.getElementById("title");
      h1.innerHTML = "Sr(a)." + user;
    }
    

    function nome(element) {
      let name = element.value;
      let h1 = document.getElementById("title");
      h1.innerHTML = "Sr(a)." + name;
      localStorage.setItem ("nome", name);
     }

    // pode usar o JSON.stringfy() para armezar objetos e o JSON.parse() 
    // para torner as strings armazenadas em objetos JS
    
    </script>

    <style>
      
        

    </style>
</head>

<body>
  <h1 id="title"></h1>
  <input type="text" id="myInput" oninput="nome(this)">
  
</body>


    


</html>
