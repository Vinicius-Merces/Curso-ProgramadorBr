<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="login">
      <div class="logged-user"></div>

      <div class="area-de-login">
        <input id="login-email" type="text" placeholder="E-mail de login" />

        <input id="password" type="password" placeholder="Senha de acesso" />
      </div>
      <div class="buttons">
        <button id="login">Entrar</button>
        <button id="logout">Sair</button>
      </div>
    </div>

    <div class="create">
      <div class="created-user"></div>

      <div class="register-area">
        <input
          id="new-login-email"
          type="text"
          placeholder="E-mail de cadastro"
        />

        <input
          id="new-password"
          type="password"
          placeholder="Senha de acesso"
        />
      </div>
      <div class="buttons">
        <button id="register">Cadastrar</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="./JavaScript/app.js"></script>
  </body>
</html>
