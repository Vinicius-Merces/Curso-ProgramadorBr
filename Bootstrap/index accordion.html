<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>BootStrap</title>

    <style>
        .accordion {
            --bs-accordion-btn-bg: red;
            --bs-accordion-btn-color: white;


            --bs-accordion-active-bg: green;
            --bs-accordion-active-color: white;
            --bs-accordion-btn-focus-box-shadow: 2px 2px black;



        }
    </style>
</head>
<body>

    <section class="container">
        <h1>Frequently asked questions</h1>
            <div class="accordion accordion-flush" id="faq">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#item1">How do i create an account?</button>
                    </h2>
                    <div id="item1" class="accordion-collapse collapse accordion-body" data-bs-parent="#faq">
                        Download the uber app
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#item2">How do i download the app?</button>
                    </h2>
                    <div id="item2" class="accordion-collapse collapse accordion-body" data-bs-parent="#faq">
                        Go to your playstore and download the app
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#item3">How do i drive?</button>
                    </h2>
                    <div id="item3" class="accordion-collapse collapse accordion-body" data-bs-parent="#faq">
                        Buy a car!
                    </div>
                </div>
            </div>
            
        
    </section>

    
</body>
</html>
