<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrossel</title>
</head>
<body>
    <section class="carousel slide" id="meuCarousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#meuCarousel" data-bs-slide-to="0"></button>
            <button data-bs-target="#meuCarousel" data-bs-slide-to="1"></button>
            <button class="active" data-bs-target="#meuCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./images/7690170.jpg" class="d-block w-100" alt="img1">
                
            </div>
            <div class="carousel-item">
                <img src="./images/6484952.jpg" class="d-block w-100" alt="img2">
                
            </div>
            <div class="carousel-item active">
                <img src="./img/e7.jpg" class="d-block w-100" alt="img3">
                
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        
        <button class="carousel-control-next" type="button" data-bs-target="#meuCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
